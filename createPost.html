<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Request Form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="homepage.css" />
		<script src="./assets/js/main.js"></script>
        <script type="text/javascript" src="createPost.js"></script>
	</head>
	<body>
	
		<ul class="logo">
			<li class="logo-text" >NetBuz</li>
			<li><a class="active" href="logout.html">logout</a></li>
		</ul>
		<div class="container">
		<div class="menu">
		<ul>
			<li><a class="active" href="index.html">HOME</a></li>
			<li><a href="createPost.html">CREATE POST</a></li>
			<li><a href="editPost.html">EDIT/REMOVE POST</a></li>
			<li><a href="search.html">SEARCH POST</a></li>
		</ul>
		</div>
			
			<div class="content">
				<div class="title">
					<h2>Create a new post</h2>
				</div>
				<br />
				<div>

					<form id="createForm" method="post" name="request" action="">
						<div class="options">
							<div class="option">
								Name of the Post: <input type="text" id="title" name="tat_style" /><br />
								<br/>
								Category of the post:<select class="resize" id="category" name="category">
									<option value="sellBook">Selling Book</option>
									<option value="tutor">Tutoring</option>
									<option value="sellLaptop">Selling laptop</option>
									<option value="mechanic">Auto Mechanic</option>
								</select><br />
  
							</div>
  
							<div class="option">
								Write a description:<br />
								<textarea id="body" name="tat_description" placeholder="Describe your post..."></textarea>
							</div>
							<div class="option">
								Upload reference photo: 
								<input type="file" name="fileupload" value="fileupload" id="fileupload" />
							</div>
							<br />
							<div class="option">
								<input class="btn btn-default" type="submit" value="Submit" onclick="return validation()"/>
								<input class="btn btn-default" type="reset" value="Clear" onclick="resetForm()"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
