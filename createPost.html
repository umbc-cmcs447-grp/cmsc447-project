<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Create Post</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./createPost.js"></script>
    
<style>

.link {
    background: #303030; 
    border: #000000;
    color: #FFCC00;
}
    
a:hover {
    background-color: #707070;
}
 
.content
{
    background: #FFCC00;
    border: solid #000000 1.5px;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

</style>
</head>
	<body>
	<div id="root">
            <div class="row">
                        <div class="col-sm-10 text-center" style="font-size: 60px; padding-top: 20px;">NetBuz</div>
                        <div class="col-sm-2 text-center" style="padding-top: 15px;">
                            
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="login.html">Login</a></div>
                            <div class="float-right show-when-logged-in" style="padding-bottom: 10px;"><a class="btn link" href="logout.html">Logout</a></div>
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="createAccount.html">Register</a></div>
                            
                </div> 
            </div>
                    
                    <div class="btn-group btn-group-justified" style="padding-top: 30px;">
                        <a class="btn link" href="index.html">HOME</a>	
                        <a class="btn link" href="createPost.html">CREATE POST</a>
                        <a class="btn link" href="editPost.html">EDIT/REMOVE POST</a>
                        <a class="btn link" href="search.html">SEARCH</a>
                    </div>
            
            <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 content">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    
                                <div class="show-when-logged-out text-center">
					<h3>You must be logged in to create a post. Please log in.</h3>
                                </div>
				<div class="show-when-logged-in">
					<div class="title">
						<h2>Create a new post</h2>
					</div>
					<form id="createForm" method="" name="request" onsubmit="return false;">
								Name of the Post: <br />
								<input type="text" id="title" name="title" /><br />
								<br/>
								Category of the post: <br />
								<select class="resize" id="category" name="category">
									<option value="TEXTBOOKS">Textbooks</option>
									<option value="TUTORING">Tutoring</option>
								</select><br /><br />
								Write a description:<br />
								<textarea id="body" name="body" rows="20" cols="70" placeholder="Describe your post..."></textarea>
								<br />
								<br />
								<input class="btn btn-default" type="submit" value="Submit" onclick="validation(); return false;"/>
								<input class="btn btn-default" type="reset" value="Clear" onclick="resetForm();"/>
					</form>
				</div>
                        
                                </div>
                                <div class="col-sm-2"></div>
                                
                            </div>
            </div>
		</div>
	</body>
</html>
