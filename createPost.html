<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Post</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="logout.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./createPost.js"></script>
</head>
	<body>
		<div id="root">
			<ul class="logo">
	            <li class="logo-text">NetBuz</li>
	            <li class="float-right show-when-logged-out"><a href="login.html">login</a></li>
	            <li class="float-right show-when-logged-in"><a href="logout.html">logout</a></li>
	            <li class="float-right show-when-logged-out"><a href="createAccount.html">Register</a></li>
	        </ul>

			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a class="active" href="createPost.html">CREATE POST</a></li>
				<li><a href="editPost.html">EDIT/REMOVE POST</a></li>
				<li><a href="search.html">SEARCH</a></li>
			</ul>
			<div class="data">
				<div class="show-when-logged-out">
					<p>You Must Be Logged In To Create A Post. Please Log In.</p>
	            </div>
				<div class="show-when-logged-in">
					<div class="title">
						<h2>Create a new post</h2>
					</div>
					<br />
					<form id="createForm" method="" name="request" onsubmit="return false;">
								Name of the Post: <input type="text" id="title" name="tat_style" /><br />
								<br/>
								Category of the post:<select class="resize" id="category" name="category">
									<option value="TEXTBOOKS">Textbooks</option>
									<option value="TUTORING">Tutoring</option>
								</select><br />
								Write a description:<br />
								<textarea id="body" name="tat_description" placeholder="Describe your post..."></textarea>
								Upload reference photo:
								<input type="file" name="fileupload" value="fileupload" id="fileupload" />
								<br />
								<input class="btn btn-default" type="submit" value="Submit" onclick="return validation();"/>
								<input class="btn btn-default" type="reset" value="Clear" onclick="resetForm();"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
