					<table id="post_table">
						<thead>
							<tr>
								<th><div class="number">#</div></th>
								<th><div class="title" onclick="NB.sortListBy('title',this)">Title<div class="order">&minus;</div></div></th>
								<th><div class="status" onclick="NB.sortListBy('status',this)">Status<div class="order">&minus;</div></div></th>
								<th><div class="category" onclick="NB.sortListBy('category',this)">Category<div class="order">&minus;</div></div></th>
								<th><div class="time" onclick="NB.sortListBy('lastModified',this)">Last Modified<div class="order">&minus;</div></div></th>
								<th><div class="scroll"></div></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
        </div>

        				<div class="modal" id="login">
					<div class="modal-content">
						<form onsubmit="NB.handleModalLogin(); return false;">
							<h3>Your Session has expired. Please log in again.</h3>
							<fieldset id="login_fieldset">
								<table>
									<tbody>
										<tr>
											<td>
												<label>UMBC ID: </label>
											</td>
											<td>
												<input type = "text" id="user_id" name = "user_id" required/>
											</td>
										<tr>
											<td>
												<label>Password: </label>
											</td>
											<td>
												<input type = "password" id="password" name = "password" required/>
											</td>
										</tr>
									</tbody>
								</table>
								<br />
								<div>
									<input class="btn btn-default" type = "submit" value="login" />
									<input class="btn btn-default" type = "reset" value="clear" />
								</div>
							</fieldset>
						</form>
					</div>
				</div>
	</body>
</html>
