<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Search Post</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="search.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="search.js"></script>

<style>

.link {
    background: #303030; 
    border: #000000;
    color: #FFCC00;
}
    
a:hover {
    background-color: #707070;
}
 
.content
{
    background: #FFCC00;
    border: solid #000000 1.5px;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

</style>
</head>

	<body>
	<div id="root">
            <div class="row">
                        <div class="col-sm-10 text-center" style="font-size: 60px; padding-top: 20px;">NetBuz</div>
                        <div class="col-sm-2 text-center" style="padding-top: 15px;">
                            
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="login.html">Login</a></div>
                            <div class="float-right show-when-logged-in" style="padding-bottom: 10px;"><a class="btn link" href="logout.html">Logout</a></div>
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="createAccount.html">Register</a></div>
                            
                </div> 
            </div>
                    
                    <div class="btn-group btn-group-justified" style="padding-top: 30px;">
                        <a class="btn link" href="index.html">HOME</a>	
                        <a class="btn link" href="createPost.html">CREATE POST</a>
                        <a class="btn link" href="editPost.html">EDIT/REMOVE POST</a>
                        <a class="btn link" href="search.html">SEARCH</a>
                    </div>
            
                    <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 content">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                
                                    				<div class="search-page" style="margin-top:10px; margin-bottom:15px;">
					<form id="search">
						<label for="category">Category: </label>
						<select  id="category" name="category" onchange="NB.getPostsFromServer()">
							<option value="">All</option>
							<option value="TEXTBOOKS">Textbooks</option>
							<option value="TUTORING">Tutoring</option>
						</select>
						<label for="status">Status: </label>
							<select id="status" name="status" onchange="NB.getPostsFromServer()">
								<option value="">All</otion>
								<option value="OPEN">Open</option>
								<option value="CLOSED">Closed</option>
								<option value="IN_PROGRESS">In progress</option>
							</select>
					</form>
					<div>Number of posts: <span id="number_of_posts"></span>
						<!--div class="btn btn-small" onclick="NB.refreshPosts()">&#x21BB</div-->
					</div>
					<br />
					<table id="post_table">
						<thead>
							<tr>
								<th><div class="number">#</div></th>
								<th><div class="title" onclick="NB.sortListBy('title',this)">Title<div class="order">&minus;</div></div></th>
								<th><div class="status" onclick="NB.sortListBy('status',this)">Status<div class="order">&minus;</div></div></th>
								<th><div class="category" onclick="NB.sortListBy('category',this)">Category<div class="order">&minus;</div></div></th>
								<th><div class="time" onclick="NB.sortListBy('lastModified',this)">Last Modified<div class="order">&minus;</div></div></th>
								<th><div class="scroll"></div></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div class="post-detail-page" id="post_detail">
					<h3 class="title"></h3>
					<div>Category: <span class="category"></span></div>
					<div>Status: <span class="status"></span></div>
					<div>By: <span class="authorId"></span> <button onclick="NB.handleContactButton()">contact</button></div>
					<div>Last Modified:<span class="lastModified"></span></div>
					<br />
					<div class="body"></div>
					<br />
					<button class="btn btn-default" onclick="NB.handleReturnButton()">Return to Search</button>
				</div>
                                    
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="col-sm-2"></div>
                    </div>

			</div>
	</body>
</html>
