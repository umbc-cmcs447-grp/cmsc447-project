<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Edit Post</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="editPost.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="editPost.js"></script>
    
<style>

.link {
    background: #303030; 
    border: #000000;
    color: #FFCC00;
}
    
a:hover {
    background-color: #707070;
}
 
.content
{
    background: #FFCC00;
    border: solid #000000 1.5px;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

</style>
</head>

	<body>
	<div id="root">
            <div class="row">
                        <div class="col-sm-10 text-center" style="font-size: 60px; padding-top: 20px;">NetBuz</div>
                        <div class="col-sm-2 text-center" style="padding-top: 15px;">
                            
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="login.html">Login</a></div>
                            <div class="float-right show-when-logged-in" style="padding-bottom: 10px;"><a class="btn link" href="logout.html">Logout</a></div>
                            <div class="float-right show-when-logged-out" style="padding-bottom: 10px;"><a class="btn link" href="createAccount.html">Register</a></div>
                            
                </div> 
            </div>
                    
                    <div class="btn-group btn-group-justified" style="padding-top: 30px;">
                        <a class="btn link" href="index.html">HOME</a>	
                        <a class="btn link" href="createPost.html">CREATE POST</a>
                        <a class="btn link" href="editPost.html">EDIT/REMOVE POST</a>
                        <a class="btn link" href="search.html">SEARCH</a>
                    </div>

                    <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 content">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    
                                            <div class="show-when-logged-in my-post-list-page">
          <h1>My Posts</h1>
					<div>Number of posts: <span id="number_of_posts"></span>
						<!--div class="btn btn-small" onclick="NB.refreshPosts()">&#x21BB</div-->
					</div>
					<br />
					<table id="post_table">
						<thead>
							<tr>
								<th><div class="number">#</div></th>
								<th><div class="title" onclick="NB.sortListBy('title',this)">Title<div class="order">&minus;</div></div></th>
								<th><div class="status" onclick="NB.sortListBy('status',this)">Status<div class="order">&minus;</div></div></th>
								<th><div class="category" onclick="NB.sortListBy('category',this)">Category<div class="order">&minus;</div></div></th>
								<th><div class="time" onclick="NB.sortListBy('lastModified',this)">Last Modified<div class="order">&minus;</div></div></th>
								<th><div class="scroll"></div></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
        </div>

        <div class="show-when-logged-out text-center" id="login_success">
  				<h3>You must be logged in to create a post. Please log in.</h3>
  			</div>

        <form class="edit-form-page" id="edit_post" onsubmit="NB.handleEditFormUpdateButton(); return false;">
					<h1>Edit My Post</h1>
					<fieldset>
  					<table class="table">
              <tbody>
    						<tr>
    							<td> <label for="title">Name of Post: </label></td>
    							<td> <input type = "text" name = "title" required /> </td>
    						</tr>
    						<tr>
    							<td> <label for="category">Category: </label></td>
    							<td>
  									<select id="category" name="category">
                      <option value="TEXTBOOKS">Textbooks</option>
                      <option value="TUTORING">Tutoring</option>
                    </select>
                  </td>
    						</tr>
                <tr>
                  <td> <label for="body">Post Description: </label></td>
                  <td> <textarea id="body" name="body" rows="10" cols="50" required></textarea> </td>
                </tr>
                <tr>
    							<td> <label for="status">Status: </label></td>
    							<td>
  									<select id="status" name="status">
                      <option value="OPEN">Open</option>
                      <option value="CLOSED">Closed</option>
                      <option value="IN_PROGRESS">In progress</option>
                    </select>
                  </td>
    						</tr>
    						<tr>
                  <td></td>
    							<td>
    								<input class="btn-1 btn-default" type="submit" value="Update">
    								<input class="btn-1 btn-default" type="button" onclick="NB.handleEditFormRemoveButton()" value="Remove">
                    <input class="btn-1 btn-default" type="button" onclick="NB.handleEditFormCancelButton()" value="Cancel">
    							</td>
    						</tr>
              </tbody>
  					</table>
					</fieldset>
  			</form>
				<div class="modal" id="login">
					<div class="modal-content">
						<form onsubmit="NB.handleModalLogin(); return false;">
							<h3>Your Session has expired. Please log in again.</h3>
							<fieldset id="login_fieldset">
								<table>
									<tbody>
										<tr>
											<td>
												<label>UMBC ID: </label>
											</td>
											<td>
												<input type = "text" id="user_id" name = "user_id" required/>
											</td>
										<tr>
											<td>
												<label>Password: </label>
											</td>
											<td>
												<input type = "password" id="password" name = "password" required/>
											</td>
										</tr>
									</tbody>
								</table>
								<br />
								<div>
									<input class="btn-1 btn-default" type = "submit" value="login" />
									<input class="btn-1 btn-default" type = "reset" value="clear" />
								</div>
							</fieldset>
						</form>
					</div>
				</div>
                                    
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="col-sm-2"></div>
                    </div>

		</div>
	</body>
</html>
