<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edit Post</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="editPost.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
		<script src="editPost.js"></script>
	</head>
	<body>
		<div id="root">
			<ul class="logo">
				<li class="logo-text">NetBuz</li>
				<li class="float-right show-when-logged-out"><a href="login.html">login</a></li>
				<li class="float-right show-when-logged-in"><a href="logout.html">logout</a></li>
				<li class="float-right show-when-logged-out"><a href="createAccount.html">Register</a></li>
			</ul>

			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="createPost.html">CREATE POST</a></li>
				<li><a class="active" href="editPost.html">EDIT/REMOVE POST</a></li>
				<li><a href="search.html">SEARCH</a></li>
			</ul>

			<div class="data">
        <div class="show-when-logged-in my-post-list-page">
          <h1>My Posts</h1>
					<div>Number of posts: <span id="number_of_posts"></span>
						<!--div class="btn btn-small" onclick="NB.refreshPosts()">&#x21BB</div-->
					</div>
					<br />
					<table id="post_table">
						<thead>
							<tr>
								<th><div class="number">#</div></th>
								<th><div class="title" onclick="NB.sortListBy('title',this)">Title<div class="order">&minus;</div></div></th>
								<th><div class="status" onclick="NB.sortListBy('status',this)">Status<div class="order">&minus;</div></div></th>
								<th><div class="category" onclick="NB.sortListBy('category',this)">Category<div class="order">&minus;</div></div></th>
								<th><div class="time" onclick="NB.sortListBy('lastModified',this)">Last Modified<div class="order">&minus;</div></div></th>
								<th><div class="scroll"></div></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
        </div>

        <div class="show-when-logged-out" id="login_success">
  				<p> You must log in first. </p>
  			</div>

        <form class="edit-form-page" id="edit_post" onsubmit="NB.handleEditFormUpdateButton(); return false;">
					<h1>Edit My Post</h1>
					<fieldset>
  					<table class="table">
              <tbody>
    						<tr>
    							<td> <label for="title">Name of Post: </label></td>
    							<td> <input type = "text" name = "title" required /> </td>
    						</tr>
    						<tr>
    							<td> <label for="category">Category: </label></td>
    							<td>
  									<select id="category" name="category">
                      <option value="TEXTBOOKS">Textbooks</option>
                      <option value="TUTORING">Tutoring</option>
                    </select>
                  </td>
    						</tr>
                <tr>
                  <td> <label for="body">Post Description: </label></td>
                  <td> <textarea id="body" name="body" rows="10" cols="50" required></textarea> </td>
                </tr>
                <tr>
    							<td> <label for="status">Status: </label></td>
    							<td>
  									<select id="status" name="status">
                      <option value="OPEN">Open</option>
                      <option value="CLOSED">Closed</option>
                      <option value="IN_PROGRESS">In progress</option>
                    </select>
                  </td>
    						</tr>
    						<tr>
                  <td></td>
    							<td>
    								<input class="btn btn-default" type="submit" value="Update">
    								<input class="btn btn-default" type="button" onclick="NB.handleEditFormRemoveButton()" value="Remove">
                    <input class="btn btn-default" type="button" onclick="NB.handleEditFormCancelButton()" value="Cancel">
    							</td>
    						</tr>
              </tbody>
  					</table>
					</fieldset>
  			</form>
			</div>
		</div>
	</body>
</html>
