<!DOCTYPE html>
<html lang="en">

		<title>Create Post</title>
		<meta charset="utf-8">

	<body>
		<div id="root">
			<ul class="logo">

				<li class="float-right show-when-logged-in"><a href="logout.html">logout</a></li>

			<div class="data">
        <p id="message"></p>
			</div>
		</div>

  <script>
    NetBuz.logout(
      ()=>{
        $("#message").text("You have been logged out successfully.");
        $(".show-when-logged-in").hide();
        $(".show-when-logged-out").show();
      },
      ()=>{
        $("#message").text("An error occurred. You might not have been completely logged out.");
        $(".show-when-logged-in").show();
        $(".show-when-logged-out").hide();
      }
    );
  </script>
</html>
